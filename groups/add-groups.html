<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/pages/settings/general.css" />
    <link rel="stylesheet" href="/src/styles/pages/groups/add-groups.css" />
    <link rel="stylesheet" href="/src/styles/utils/form.css" />
  </head>
  <body class="settings">
    <div class="row">
      <div class="col-md-2">
        <div id="sidebar"></div>
      </div>
      <div class="col-md vh-100 overflow-y-scroll">
        <div id="dashboardHeader" class="px-3"></div>

        <div
          class="d-flex justify-content-between align-items-center w-full border-bottom"
          style="height: 75px"
        >
          <div class="d-flex flex-column h-auto">
            <span class="text-md fw-medium text-black">Groups</span>
            <span class="text-sub-500 text-sm"
              >Display all the team members and essential details.</span
            >
          </div>
          <div class="d-flex gap-2">
            <button
              class="button button-sm button-outlined"
              onclick="window.location.href = '/groups/categories.html'"
            >
              <img src="/src/assets/icons/list-unordered.svg" />
              <span class="ms-2">Categories</span>
            </button>
            <button
              class="button button-sm button-outlined"
              onclick="window.location.href = '/groups/temporary-groups.html'"
            >
              <img src="/src/assets/icons/user-voice-line.svg" />
              <span class="ms-2">Temporary groups</span>
            </button>
            <button
              class="button button-primary-base background-primary-base d-flex align-items-center gap-2"
              style="padding: 7px 15px 7px 10px"
              onclick="window.location.href = '/groups/add-groups.html'"
            >
              <img src="/src/assets/icons/add-line-white.svg" alt="" /><span
                class="text-sm"
                >Add Group</span
              >
            </button>
          </div>
        </div>

        <!-- form  -->
        <form action="" onsubmit="handleAddGroups()">
          <div class="mt-3 fw-semibold">
            <label for="groupName"
              >Group Name <span class="txt-primary">*</span></label
            >
            <input
              type="text"
              class="sign-input d-block w-100 mt-1"
              placeholder="Input Group Name"
              id="groupName"
            />
            <div class="d-flex my-3 gap-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="digitalVerification"
                />
                <label class="form-check-label" for="digitalVerification">
                  Digital Verification
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="nafath2fa"
                />
                <label class="form-check-label fw-normal" for="nafath2fa">
                  Nafath - 2FA
                </label>
              </div>
            </div>
          </div>

          <div class="add-signers-box">
            <span class="text-sub-500">Add Signers</span>

            <div class="row fw-semibold mt-3">
              <div class="col-md-6 col-12">
                <label for="name"
                  >Name <span class="txt-primary">*</span></label
                >
                <input
                  type="text"
                  class="sign-input d-block w-100 mt-1"
                  placeholder="Input Group Name"
                  id="name"
                />
              </div>
              <div class="col-md-6 col-12">
                <label for="email"
                  >Email Address <span class="txt-primary">*</span></label
                >
                <input
                  type="email"
                  class="sign-input d-block w-100 mt-1"
                  placeholder="example@gmail.com"
                  id="email"
                />
              </div>
              <div class="col-md-6 col-12 mt-3">
                <label for="englishName"
                  >Phone Number <span class="txt-primary">*</span></label
                >
                <div class="mt-2">
                  <div
                    class="input-group mt-1 w-100"
                    style="border-radius: 10px !important"
                  >
                    <button
                      class="py-2 input-group-text d-flex bg-light font-inter"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      style="
                        background-color: white !important;
                        font-size: 14px;
                      "
                    >
                      <img
                        src="/src/assets/icons/Saudi Arabia.svg"
                        alt=""
                        style="width: 20; height: 20"
                      /><span class="mx-1">+996</span>
                      <img src="/src/assets/icons/arrow-down.svg" alt="" />
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">+62</a></li>
                      <li><a class="dropdown-item" href="#">+62</a></li>
                      <li><a class="dropdown-item" href="#">+62</a></li>
                      <li><a class="dropdown-item" href="#">+62</a></li>
                    </ul>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Text input with dropdown button"
                      placeholder="(555) 000-000"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-12 mt-3">
                <label for="name"
                  >National/Iqama ID <span class="txt-primary">*</span></label
                >
                <select name="iqama-id" id="iqamaId" class="sign-select mt-1">
                  <option value="345346546">345346546</option>
                  <option value="26534254">26534254</option>
                </select>
              </div>
              <div class="col-md-12 col-12 mt-3">
                <label for="position"
                  >Position <span class="txt-primary">*</span></label
                >
                <select name="position" id="position" class="sign-select mt-1">
                  <option value="Manager">Manager</option>
                  <option value="Engineer">Engineer</option>
                </select>
              </div>
            </div>

            <button
              class="button button-sm button-outlined-primary mt-3 d-flex align-items-center"
            >
              <img src="/src/assets/icons/add-line.svg" alt="" srcset="" />
              <span> Add Another Signers</span>
            </button>
          </div>

          <div class="d-flex gap-2 my-3 justify-content-end">
            <button class="button button-outlined">Cancel</button>
            <button class="button button-primary">Next</button>
          </div>
        </form>
        <!-- end form -->
      </div>
    </div>

    <!-- loading -->
    <div class="loading-container d-none">
      <div class="loading-box">
        <img src="/src/assets/icons/spinner.svg" />
      </div>
    </div>
    <!-- end loading -->

    <style>
      .loading-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #00000030;

        align-items: center;
        justify-content: center;
      }

      .loading-container > .loading-box {
        padding: 10px;
        border-radius: 12px;
        background-color: white;
        width: fit-content;
      }

      .loading-container > .loading-box > img {
        animation: spin 2s infinite;
        animation-timing-function: linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- bootstrap js -->
    <script src="/src/scripts/components/siderbar.js"></script>
    <script src="/src/scripts/components/dashboard-header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function handleAddGroups() {
        event.preventDefault();
        const loadingComp = document.querySelector(".loading-container");
        loadingComp.classList.remove("d-none");
        loadingComp.classList.add("d-flex");

        const removeLoadingTimeOut = setTimeout(() => {
          loadingComp.classList.remove("d-flex");
          loadingComp.classList.add("d-none");
          clearTimeout(removeLoadingTimeOut);
        }, 2000);
      }
    </script>
  </body>
</html>
