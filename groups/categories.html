<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/pages/settings/general.css" />
    <link rel="stylesheet" href="/src/styles/pages/groups/add-groups.css" />
    <link rel="stylesheet" href="/src/styles/utils/form.css" />
  </head>
  <body class="settings">
    <div class="row">
      <div class="col-md-2">
        <div id="sidebar"></div>
      </div>
      <div class="col-md vh-100 overflow-y-scroll px-4 px-md-0">
        <div id="dashboardHeader" class="px-3"></div>
        <div
          class="d-flex gap-3 py-3 flex-column flex-md-row justify-content-md-between align-items-md-center w-full border-bottom"
        >
          <div class="d-flex gap-3 h-auto">
            <button class="back-button">
              <img src="/src/assets/icons/arrow-left-s-line.svg" alt="" />
            </button>
            <section>
              <div class="text-md fw-medium text-black">Categories</div>
              <div class="text-sub-500 text-sm">Display all the Categories</div>
            </section>
          </div>
          <div class="d-flex gap-2">
            <input
              type="search"
              id=""
              class="form-control form-search"
              placeholder="Search..."
              aria-label="Search"
            />
          </div>
        </div>

        <div class="d-flex flex-column gap-3 my-4">
          <div class="step-box">
            <span class="fw-semibold">Investment</span>

            <div class="d-flex gap-2">
              <button class="button-transparent">
                <img src="/src/assets/icons/edit-icon.svg" />
              </button>
              <button class="button-transparent">
                <img src="/src/assets/icons/trash.svg" />
              </button>
            </div>
          </div>
          <div class="step-box">
            <span class="fw-semibold">Banking</span>

            <div class="d-flex gap-2">
              <button class="button-transparent">
                <img src="/src/assets/icons/edit-icon.svg" />
              </button>
              <button class="button-transparent">
                <img src="/src/assets/icons/trash.svg" />
              </button>
            </div>
          </div>
          <div class="step-box">
            <span class="fw-semibold">Contract Document</span>

            <div class="d-flex gap-2">
              <button class="button-transparent">
                <img src="/src/assets/icons/edit-icon.svg" />
              </button>
              <button class="button-transparent">
                <img src="/src/assets/icons/trash.svg" />
              </button>
            </div>
          </div>
          <div class="step-box">
            <span class="fw-semibold">Partnership</span>

            <div class="d-flex gap-2">
              <button class="button-transparent">
                <img src="/src/assets/icons/edit-icon.svg" />
              </button>
              <button class="button-transparent">
                <img src="/src/assets/icons/trash.svg" />
              </button>
            </div>
          </div>
        </div>

        <hr />

        <div>
          <label for="categoryName" class="fw-semibold me-2 d-inline-block"
            >Category Name
            <img src="/src/assets/icons/info-custom-fill.svg" alt="" />
          </label>

          <div class="d-flex flex-md-row flex-column mt-2 gap-3">
            <input
              type="text"
              name="category-name"
              id="categoryName"
              class="sign-input w-100"
              placeholder="Enter Category Name"
            />
            <button class="button button-primary-base text-nowrap">
              <img
                src="/src/assets/icons/add-line-white.svg"
                alt=""
                srcset=""
              />
              <span class="ms-2"> Add Categories</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <style>
      .back-button {
        background: none;
        border-radius: 100px;
        padding: 9px;
        border: 2px solid var(--soft-200);
        height: fit-content;
      }

      .step-box {
        display: flex;
        justify-content: space-between;
        padding: 12px 15px;
        border: 2px solid var(--soft-200);
        border-radius: 12px;
      }
    </style>
    <!-- bootstrap js -->
    <script src="/src/scripts/components/siderbar.js"></script>
    <script src="/src/scripts/components/dashboard-header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
