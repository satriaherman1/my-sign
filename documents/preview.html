<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/pages/documents/preview.css" />
  </head>
  <body>
    <div class="container-xxl">
      <div id="simpleHeader"></div>

      <div class="row mt-3 gap-3 gap-md-0">
        <div id="signature-sidebar" class="col-12 col-md-3"></div>

        <div class="col-12 col-md overflow-y-scroll vh-100">
          <div class="preview-document-container">
            <div class="d-flex gap-3">
              <div class="icon-box">
                <img
                  src="/src/assets/icons/file-cloud-line.svg"
                  width="28px "
                />
              </div>
              <section class="border-b">
                <p class="mb-0 fw-semibold">Preview Document</p>
                <p class="text-sm text-sub-500">please check your documents</p>
              </section>
            </div>
            <img
              src="/src/assets/img/documents/summation-1.svg"
              class="mt-2 d-block"
              width="100%"
            />

            <div class="d-flex gap-3 mt-4 justify-content-end">
              <button class="button button-outlined">Cancel</button>
              <button class="button button-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="/src/scripts/components/signature-sidebar/preview.js"></script>
    <script src="/src/scripts/components/simple-header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
