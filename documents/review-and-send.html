<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/utils/form.css" />
    <link
      rel="stylesheet"
      href="/src/styles/pages/documents/review-and-send.css"
    />
  </head>
  <body>
    <div class="container-xxl">
      <div id="simpleHeader"></div>

      <div class="row mt-3 gap-3 gap-md-0">
        <div id="signature-sidebar" class="col-12 col-lg-3"></div>

        <div class="col-12 col-lg vh-100 overflow-y-scroll">
          <div class="send-and-review-document-container">
            <div class="d-flex gap-3">
              <div class="icon-box">
                <img src="/src/assets/icons/edit-line.svg" width="28px " />
              </div>
              <section class="border-b">
                <p class="mb-0 fw-semibold">Review and Send</p>
                <p class="text-sm text-sub-500">Input the data signer below</p>
              </section>
            </div>

            <!-- main content -->

            <div class="sign-alert d-flex gap-3 align-items-center mt-4">
              <div class="bg-blue-lighter p-3">
                <img
                  src="/src/assets/icons/info-icon.svg"
                  width="20px"
                  class="d-block"
                  alt=""
                />
              </div>
              <section>
                <h5 class="text-md mb-0">Available Balance: 20</h5>
                <span class="text-sm">Used Points : 2</span>
              </section>
            </div>

            <form action="" onsubmit="handleReviewSubmit()">
              <div class="mt-3 fw-semibold">
                <label for="title"
                  >Title <span class="txt-primary">*</span></label
                >
                <input
                  type="text"
                  class="sign-input d-block w-100 mt-1"
                  placeholder="Please enter title"
                />
              </div>
              <div class="mt-3 fw-semibold">
                <label for="title"
                  >Expiration Duration in Days
                  <span class="txt-primary">*</span></label
                >
                <select class="sign-select mt-2">
                  <option value="" selected disabled>Select Duration</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="mt-3 fw-semibold">
                <label for="message"
                  >Message
                  <span class="text-sub-500 fw-normal">(optional)</span></label
                >
                <textarea
                  type="text"
                  class="sign-input d-block w-100 mt-1"
                  placeholder="Input Messages..."
                ></textarea>
              </div>

              <div class="mt-3 fw-semibold">
                <label for="title"
                  >Expiration Duration in Days
                  <span class="txt-primary">*</span></label
                >
                <select class="sign-select mt-2">
                  <option value="" selected disabled>Select Duration</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="mt-3 fw-semibold">
                <label for="title"
                  >Tag Input
                  <span class="text-sub-500 fw-normal">(Optional)</span></label
                >
                <input
                  type="text"
                  class="sign-input d-block w-100 mt-1"
                  placeholder="Add tags..."
                />

                <!-- update tags -->
              </div>
            </form>
            <!-- end main content -->

            <div class="d-flex gap-3 mt-4 button-area">
              <button class="button button-outlined">Back</button>
              <button
                class="button button-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Send For Signature
              </button>

              <!-- modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered p-4">
                  <div class="modal-content">
                    <div class="modal-body text-center">
                      <div
                        class="px-4 py-3 bg-green-lighter mx-auto mb-4"
                        style="width: fit-content; border-radius: 30px"
                      >
                        <img
                          src="/src/assets/icons/green-checklist.svg"
                          width="100px"
                          alt=""
                        />
                      </div>
                      <p class="fw-semibold mb-0 text-lg">
                        Successfully sent documents
                      </p>
                      <p class="text-sub-500 mt-1">
                        The recipient will get an email confirmation
                      </p>

                      <hr />
                      <button
                        class="button button-primary w-100"
                        data-bs-dismiss="modal"
                      >
                        OK
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      form {
        margin-bottom: 80px;
        position: relative;
      }
      .button-area {
        position: fixed;
        bottom: 0;
        padding: 20px 30px;
        margin-top: 40px;
        z-index: 10;
        background: white;
        width: 100%;
        right: 1vw;
        justify-content: end;
      }

      @media screen and (min-width: 1024px) {
        .button-area {
          right: 3vw;
        }
      }
    </style>

    <!-- bootstrap js -->
    <script src="/src/scripts/components/signature-sidebar/review-and-send.js"></script>
    <script src="/src/scripts/components/simple-header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
