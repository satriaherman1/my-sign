<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/utils/form.css" />
    <link
      rel="stylesheet"
      href="/src/styles/pages/documents/review-and-send.css"
    />
  </head>
  <body>
    <div class="container-xxl">
      <div id="simpleHeader"></div>

      <div class="row mt-3 gap-3 gap-md-0">
        <div id="signature-sidebar" class="col-12 col-lg-3"></div>

        <div class="col-12 col-lg">
          <div class=" ">
            <div
              class="button-outlined-rounded-lg p-3 d-flex flex-column"
              style="height: 100%"
            >
              <div
                class="d-flex gap-2 flex-column flex-md-row align-items-md-center justify-content-md-between w-full border-bottom py-3"
              >
                <div class="d-flex">
                  <button
                    class="button-circle"
                    style="width: 48px; height: 48px"
                  >
                    <img src="/src/assets/icons/edit-line.svg" alt="" />
                  </button>
                  <div class="d-flex flex-column ms-3">
                    <span class="text-md fw-medium"> Add Signers</span>
                    <span class="text-sm text-sub-500">
                      Input the data signer below</span
                    >
                  </div>
                </div>
                <div class="">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    style="font-size: 14px !important"
                  >
                    <option selected>Choose Group</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="mt-4 d-flex flex-column gap-3">
                <div class="row gap-2 gap-md-0">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label
                        class="text-sm text-dark fw-medium mb-1"
                        for="exampleFormControlInput1"
                        >Name <span class="text-primary">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control border-rounded-lg"
                        id="exampleFormControlInput1"
                        placeholder="Input signers user"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label
                        class="text-sm text-dark fw-medium mb-1"
                        for="exampleFormControlInput1"
                        >Email Address
                        <span class="text-primary"> *</span></label
                      >
                      <input
                        type="text"
                        class="form-control border-rounded-lg"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                      />
                    </div>
                  </div>
                </div>
                <div class="row gap-2 gap-md-0">
                  <div class="col-12 col-md-6">
                    <div class="">
                      <small class="font-inter text-sm text-dark fw-medium"
                        >Phone Number</small
                      >
                      <div
                        class="input-group mt-1"
                        style="border-radius: 16px !important"
                      >
                        <button
                          class="input-group-text d-flex bg-light font-inter"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                          style="
                            background-color: white !important;
                            font-size: 14px;
                            border-top-left-radius: 10px;
                            border-bottom-left-radius: 10px;
                          "
                        >
                          <img
                            src="/src/assets/icons/Saudi Arabia.svg"
                            alt=""
                            style="width: 20; height: 20"
                          /><span class="mx-1">+996</span>
                          <img src="/src/assets/icons/arrow-down.svg" alt="" />
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">+62</a></li>
                          <li><a class="dropdown-item" href="#">+62</a></li>
                          <li><a class="dropdown-item" href="#">+62</a></li>
                          <li><a class="dropdown-item" href="#">+62</a></li>
                        </ul>
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Text input with dropdown button"
                          placeholder="(555) 000-000"
                          style="
                            border-top-right-radius: 10px;
                            border-bottom-right-radius: 10px;
                          "
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group" style="margin-top: 0.5px">
                      <label
                        class="text-sm text-dark fw-medium mb-1"
                        for="exampleFormControlInput1"
                        >National/Iqama Id
                        <span class="text-primary"> *</span></label
                      >
                      <select
                        class="form-select border-rounded-lg"
                        aria-label="Default select example"
                      >
                        <option selected>UAE</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row gap-2">
                  <div class="col">
                    <div class="form-group" style="margin-top: 0.5px">
                      <label
                        class="text-sm text-dark fw-medium mb-1"
                        for="exampleFormControlInput1"
                        >Positions <span class="text-primary"> *</span></label
                      >
                      <select
                        class="form-select border-rounded-lg"
                        aria-label="Default select example"
                      >
                        <option selected>Select Position</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button
                  class="mt-4 text-sm fw-medium button-outlined-primary"
                  style="padding: 7px 8px"
                >
                  <img src="/src/assets/icons/add-icon.svg" alt="" />
                  <span class="ms-1">Add Another Signers</span>
                </button>
                <div class="d-flex justify-content-end">
                  <div
                    class="mt-4 d-flex justify-content-end gap-3"
                    style="width: 100%"
                  >
                    <button
                      class="mt-3 text-md text-sub-500 button-outlined py-2 px-sm-4 px-3"
                    >
                      Back
                    </button>
                    <button
                      class="mt-3 text-md text-sub-500 button-soft-400 py-2 px-sm-4 px-3"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/scripts/components/signature-sidebar/review-and-send.js"></script>
    <script src="/src/scripts/components/simple-header.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
