<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/pages/settings/general.css" />
    <link rel="stylesheet" href="/src/styles/utils/form.css" />

    <style>
      .profile-form {
        display: flex;
        margin-top: 12px;
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .profile-form > div:nth-child(n + 5) {
        width: 100%;
      }
      @media screen and(min-width: 1024px) {
        .profile-form > div:nth-child(n + 1):nth-child(-n + 4) {
          width: 100%;
          flex-basis: 48%;
        }
      }
    </style>
  </head>
  <body class="settings">
    <div class="row">
      <div class="col-md-2">
        <div id="sidebar"></div>
      </div>
      <div class="col-md vh-100 overflow-y-scroll">
        <div id="dashboardHeader" class="px-3"></div>

        <div class="row p-3">
          <div class="col-md-3">
            <div class="mt-lg-4 border-lg-r pe-3">
              <h4 class="text-lg font-bold mb-0">Settings</h4>
              <span class="text-sm text-sub-500"
                >Choose between categories</span
              >

              <hr />

              <div class="d-flex flex-column gap-2 d-none d-lg-flex">
                <a
                  href="/settings/general.html"
                  class="w-100 px-3 py-2 menu-active"
                >
                  <div class="d-flex gap-2 align-items-center w-100">
                    <img src="/src/assets/icons/settings-active.svg" />
                    <span class="fw-semibold">General</span>

                    <span class="menu-arrow">
                      <img src="/src/assets/icons/arrow-right.svg" />
                    </span>
                  </div>
                </a>
                <a href="/settings/general.html" class="w-100 px-3 py-2">
                  <div class="d-flex gap-2 align-items-center w-100">
                    <img src="/src/assets/icons/profile.svg" />
                    <span>Profile</span>
                  </div>
                </a>
                <a href="/settings/general.html" class="w-100 px-3 py-2">
                  <div class="d-flex gap-2 align-items-center w-100">
                    <img src="/src/assets/icons/temporary-groups.svg" />
                    <span>Temporary Grups</span>
                  </div>
                </a>
                <a href="/settings/general.html" class="w-100 px-3 py-2">
                  <div class="d-flex gap-2 align-items-center w-100">
                    <img src="/src/assets/icons/notification-05-line.svg" />
                    <span>Notifications</span>
                  </div>
                </a>
                <a href="/settings/general.html" class="w-100 px-3 py-2">
                  <div class="d-flex gap-2 align-items-center w-100">
                    <img src="/src/assets/icons/apps-2-line.svg" />
                    <span>categories</span>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <div class="col-md">
            <div class="p-lg-4">
              <div class="d-flex gap-3 align-items-center">
                <img src="/src/assets/img/Avatar.svg" />
                <div>
                  <h6 class="mb-0">Upload Image</h6>
                  <span class="text-sub-500 text-sm"
                    >Min 400x400px, PNG or JPEG</span
                  >

                  <div class="d-flex gap-2 mt-2">
                    <button class="button button-sm button-outlined-danger">
                      Remove
                    </button>
                    <button class="button button-sm button-outlined">
                      Change Photo
                    </button>
                  </div>
                </div>
              </div>

              <hr />

              <form action="" class="profile-form">
                <div class="mt-3 fw-semibold w-100">
                  <label for="arabicName"
                    >Arabic Name <span class="txt-primary">*</span></label
                  >
                  <input
                    type="text"
                    class="sign-input d-block w-100 mt-1"
                    placeholder="Please enter arabicName"
                  />
                </div>
                <div class="mt-3 fw-semibold w-100">
                  <label for="englishName"
                    >English Name <span class="txt-primary">*</span></label
                  >
                  <input
                    type="text"
                    class="sign-input d-block w-100 mt-1"
                    placeholder="Please enter english name"
                  />
                </div>
                <div class="mt-3 fw-semibold w-100">
                  <label for="englishName"
                    >National Id <span class="txt-primary">*</span></label
                  >
                  <input
                    type="text"
                    class="sign-input d-block w-100 mt-1"
                    placeholder="Please enter english name"
                  />
                </div>
                <div class="mt-3 fw-semibold">
                  <label for="englishName"
                    >Phone Number <span class="txt-primary">*</span></label
                  >
                  <div class="mt-2">
                    <div
                      class="input-group mt-1 w-100"
                      style="border-radius: 10px !important"
                    >
                      <button
                        class="py-2 input-group-text d-flex bg-light font-inter"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        style="
                          background-color: white !important;
                          font-size: 14px;
                        "
                      >
                        <img
                          src="/src/assets/icons/Saudi Arabia.svg"
                          alt=""
                          style="width: 20; height: 20"
                        /><span class="mx-1">+996</span>
                        <img src="/src/assets/icons/arrow-down.svg" alt="" />
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">+62</a></li>
                        <li><a class="dropdown-item" href="#">+62</a></li>
                        <li><a class="dropdown-item" href="#">+62</a></li>
                        <li><a class="dropdown-item" href="#">+62</a></li>
                      </ul>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Text input with dropdown button"
                        placeholder="(555) 000-000"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-3 fw-semibold">
                  <label for="englishName"
                    >Company Name <span class="txt-primary">*</span></label
                  >
                  <input
                    type="text"
                    class="sign-input d-block w-100 mt-1"
                    placeholder="Please enter company name"
                  />
                </div>
                <div class="mt-3 fw-semibold">
                  <label for="Biography"
                    >Biography
                    <span class="text-sub-500">(optional)</span></label
                  >
                  <textarea
                    rows="5"
                    class="sign-input d-block w-100 mt-1"
                    placeholder="Please enter company name"
                  ></textarea>
                  <small
                    ><img src="/src/assets/icons/gray-warning.svg" />
                    <span class="fw-normal text-xs"
                      >it will displayed on your profile.</span
                    ></small
                  >
                </div>

                <div class="d-flex gap-3 mt-4">
                  <button class="button w-50 button-outlined">Discard</button>
                  <button class="button w-50 button-primary">
                    Apply Changes
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div
            class="p-3 mt-4 d-flex align-items-center justify-content-between w-100 d-lg-none"
          >
            <span>&copy; 2024 MySign</span>
            <button
              class="button-outlined d-flex gap-2"
              style="padding: 6px 10px"
            >
              <span class="text-sm">English</span>
              <img src="/src/assets/icons/arrow-down.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="/src/scripts/components/siderbar.js"></script>
    <script src="/src/scripts/components/dashboard-header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
